{%extends 'base.html'%}

{%block content%}
<ul>
    {%for post in posts%}
    {%if post.is_published%}
    <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><a href="{% url 'woman_by_id' post.id%}">Details</a></p>

        {%if not forloop.last%}
        <hr>
        {%endif%}
    </li>
    {%endif%}
    {%endfor%}
</ul>
{%endblock%}
